<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>express your.self</title>
    <link rel="stylesheet" href="/styles/chat.css" />
</head>

<body>
    <!-- <button id="generator">Generate</button> -->
    <div id="backstripe"></div>
    <div id="message-window">
        <ul id="message-list">
            <li alt="new message" class="message">
                <h1 alt="sender" class="username">Justin says...</h1>
                <span alt="message content" class="message-content">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea, nulla itaque. Autem, repudiandae!
                    Est, sequi adipisci rerum aliquam, quidem debitis fugit nihil ducimus amet deserunt laudantium
                    officia magni dicta aspernatur.
                </span>
            </li>
        </ul>
    </div>

    <form id="message-form" alt="new message form" method="POST">
        <textarea id="message-box" alt="enter new message here" maxlength="150"></textarea>
        <input class="submit" alt="submit new message" type="submit" name="submit" value="SEND CHATTER" />
    </form>

    <script src="/scripts/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/scripts.js"></script>
</body>

</html>
